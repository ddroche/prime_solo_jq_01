<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
  <!-- <script src="script.js"></script> -->
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <title>Derek Inc.</title>
</head>
<body>
  <form>
    <!-- <input class="random" type="submit" value="Generate Random User"></input> -->
    <label class="noRadio" for="firstName">First Name: </label>
    <input type="text" name="firstName" placeholder="First Name" id="firstName" ></input>
    <label class="noRadio" for="lastName">Last Name: </label>
    <input type="text" name="lastName" placeholder="Last Name" id="lastName" ></input>
    <label class="noRadio" for="employeeNumber" >Employee Number: </label>
    <input type="text" name="employeeNumber" placeholder="Employee Number" id="employeeNumber"></input>
    <label class="noRadio" for="title">Title: </label>
    <input type="text" name="title" placeholder="Title" id="title"></input>
    <p class="review">
      Last Review Rating
    </p>
    <div class="radioGroup">
      <label for="ratingOne">1</label>
      <input class="radio" type="radio" name="rating" value="1" id="ratingOne"></input>
      <label for="ratingTwo">2</label>
      <input class="radio" type="radio" name="rating" value="2" id="ratingTwo"></input>
      <label for="ratingThree">3</label>
      <input class="radio" type="radio" name="rating" value="3" id="ratingThree"></input>
      <label for="ratingFour">4</label>
      <input class="radio" type="radio" name="rating" value="4" id="ratingFour"></input>
      <label for="ratingFive">5</label>
      <input class="radio" type="radio" name="rating" value="5" id="ratingFive"></input>
    </div>
    <label class="noRadio" for="salary">Annual Salary: </label>
    <input type="text" name="salary" placeholder="Salary" id="salary"></input>
    <input type="submit" value="Submit"></input>
  </form>

    <!-- -->
  <div class="currentEmps">
    <script id="currentEmployees" type="text/x-handlebars-template">
      <section class="salaryView">
        <article>
          <h3>
          Total Salary: ${{salaryTotal}}
          </h3>
        </article>
      </section>

      {{#each employees}}

      <ul class="emps" data-empnum="{{this.employeeNumber}}">
        <li class="empName">First Name: {{this.firstName}}</li>
        <li class="empName">Last Name: {{this.lastName}}</li>
        <li class="empNum">Employee Number: {{this.employeeNumber}}</li>
        <li class="title">Employee Title: {{this.employeeTitle}}</li>
        <li class="lastReview review_{{this.lastReview}}">Latest Review: {{this.lastReview}}</li>
        <li class="salary">Salary: {{this.salary}}</li>
        <button name="remove" class="remove">Delete User</button>
      </ul>
      {{/each}}
    </script>

  </div>

</body>
</html>
